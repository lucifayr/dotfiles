[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color2:#222}
secondary = ${xrdb:color4:#222}
alert = ${xrdb:color5:#222}
disabled = #777777

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 4

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1 
padding-right = 1 

module-margin = 1

separator = :
separator-foreground = ${colors.primary}

font-0 = JetBrainsMono:size=14;2

modules-left = xworkspaces
modules-right = memory cpu filesystem wlan xkeyboard pulseaudio battery 
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.secondary}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = KEY%{F-} %layout%
label-layout-foreground = ${colors.primary}

label-indicator-on-padding = 2
label-indicator-on-margin = 1
label-indicator-on = LOCK
label-indicator-on-foreground = ${colors.background}
label-indicator-on-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = DISK%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = not mounted
label-unmounted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = WIFI%{F-} disconnected
label-disconnected-foreground = ${colors.secondary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = WIFI%{F-} %essid% %local_ip%
label-connected-foreground = ${colors.primary}

[module/battery]
type = internal/battery
poll-interval = 5
full-at = 99

battery = BAT1
adapter = AC

format-full = POW%{F-} <label-charging> 
format-charging = POW+%{F-} <label-charging> 
format-discharging = POW-%{F-} <label-discharging> 

format-full-foreground = ${colors.primary}
format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.secondary}

label-charging = %percentage%%
label-discharging = %percentage%%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %d/%b/%Y
date-alt = %Y-%m-%d %H:%M:%S

label = %{F-} %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
